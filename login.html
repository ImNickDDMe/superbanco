<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Superbanco - Login</title>
  </head>
  <body>
    <main
      class="bg-warning-subtle bg-gradient d-flex justify-content-center align-items-center vh-100"
      style="--bs-bg-opacity: 0.5"
    >
      <section class="bg-warning bg-gradient border border-warning-subtle rounded shadow-lg p-5 text-center text-white" style="--bs-bg-opacity: 0.75;">
        <span class="h2">
            <a href="/" class="nav-link">Superbanco</a>
        </span>
        <div class="m-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control bg-warning-subtle border-0" id="email" placeholder="john@example.com" required>
        </div>
        <div class="m-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-warning-subtle border-0" id="password" required>
        </div>
      </section>
    </main>
  </body>
</html>
