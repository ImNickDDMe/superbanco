<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Superbanco - Login</title>
  </head>
  <body>
    <main
      class="bg-warning-subtle bg-gradient d-flex justify-content-center align-items-center vh-100"
      style="--bs-bg-opacity: 0.5"
    >
      <section
        class="bg-warning bg-gradient rounded shadow-lg p-4 text-center text-white"
        style="--bs-bg-opacity: 0.75"
      >
        <span class="h1">
          <a href="/" class="nav-link">Superbanco</a>
        </span>
        <span class="h4 display-6">Login to your account</span>
        <div class="mx-auto" style="max-width: 400px">
          <div class="alert alert-success fade" id="successAlert">
            Login successful! Redirecting...
          </div>
          <div class="alert alert-danger fade" id="failAlert">
            Login failed! Please check your credentials.
          </div>
          <form>
            <div class="m-4 text-start">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control bg-warning-subtle border-0"
                id="email"
                placeholder="john@example.com"
                required
              />
            </div>
            <div class="m-4 text-start">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control bg-warning-subtle border-0"
                id="password"
                required
              />
            </div>
            <div class="m-4">
              <button onclick="handleSubmit(event)" type="submit" class="btn btn-success focus-ring w-100">
                <i class="bi bi-door-open"></i>
                Login
              </button>
            </div>
          </form>
          <div class="m-4 text-start">
            <a
              href="/register.html"
              class="link-underline link-underline-opacity-0 icon-link icon-link-hover link-success"
            >
              New customer? Open account here <i class="bi bi-arrow-right"></i>
            </a>
            <a
              href="#"
              class="link-underline link-underline-opacity-0 icon-link icon-link-hover link-danger"
            >
              Lost access? Click here <i class="bi bi-unlock"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script>
      let sampleCreds = {
          email: 'johnpav@example.com',
          password: 'I_aM_4w3s0m3'
      }

      const successAlert = document.getElementById('successAlert');
      successAlert.style.display = 'none';

      const failAlert = document.getElementById('failAlert');
      failAlert.style.display = 'none';
      
      const handleSubmit = (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
  
        if (sampleCreds.email == email && sampleCreds.password == password) {
          successAlert.style.display = 'block';
          successAlert.classList.add('show');
          
          setTimeout(() => {
            successAlert.classList.remove('show');
            successAlert.style.display = 'none';
          }, 2000);
        } else {
          failAlert.style.display = 'block';
          failAlert.classList.add('show');
          
          setTimeout(() => {
            failAlert.classList.remove('show');
            failAlert.style.display = 'none';
          }, 2000);
        }
      }
    </script>
  </body>
</html>
