<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Superbanco - Register</title>
  </head>
  <body>
    <main
      class="bg-warning-subtle bg-gradient d-flex justify-content-center align-items-center vh-100"
      style="--bs-bg-opacity: 0.5"
    >
      <section
        class="bg-warning bg-gradient rounded shadow-lg p-4 text-center text-white"
        style="--bs-bg-opacity: 0.75"
      >
        <span class="h1">
          <a href="/" class="nav-link">Superbanco</a>
        </span>
        <span class="h4 display-6">Open an account</span>
        <div class="mx-auto" style="width: 400px">
          <form action="#" method="post">
            <div class="row py-2">
                <div class="text-start col">
                    <label for="firstName" class="form-label">Firstname</label>
                    <input type="text" class="form-control bg-warning-subtle border-0" required />
                </div>
                <div class="text-start col">
                    <label for="lastName" class="form-label">Lastname</label>
                    <input type="text" class="form-control bg-warning-subtle border-0" required />
                </div>
            </div>
            <div class="row pb-2">
                <div class="text-start col">
                    <label for="dateOfBirth" class="form-label">Date of birth</label>
                    <input type="date" class="form-control bg-warning-subtle border-0" required />
                </div>
                <div class="text-start col">
                    <label for="fathersName" class="form-label">Father's name</label>
                    <input type="fathersName" class="form-control bg-warning-subtle border-0" required />
                </div>
            </div>
            <div class="row pb-2">
                <div class="col text-start">
                    <div class="text-start col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-warning-subtle border-0" required />
                    </div>
                </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
